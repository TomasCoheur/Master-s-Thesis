<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h2>Bar Chart Example</h2>
  <div id="chart"></div>

  <script>
    // Sample data
    var data = [30, 50, 80, 110, 150];

    // Set the dimensions of the chart
    var width = 400;
    var height = 300;
    var barWidth = width / data.length;

    // Create an SVG element to hold the chart
    var svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Create bars
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", function(d, i) {
        return i * barWidth;
      })
      .attr("y", function(d) {
        return height - d;
      })
      .attr("width", barWidth - 2)
      .attr("height", function(d) {
        return d;
      })
      .attr("fill", "blue");
  </script>
</body>
</html>
