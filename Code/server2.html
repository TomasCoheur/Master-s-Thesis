<!DOCTYPE html>
<html>
<head>
  <!-- Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Scatter Plot Example</h2>
  <div id="chart"></div>

  <script>
    // Sample data
    var data = [{
      x: [1, 2, 3, 4, 5],
      y: [10, 11, 12, 13, 14],
      mode: 'markers',
      type: 'scatter'
    }];

    // Set layout options
    var layout = {
      title: 'Scatter Plot Example',
      xaxis: { title: 'X-axis' },
      yaxis: { title: 'Y-axis' }
    };

    // Create the plot
    Plotly.newPlot('chart', data, layout);
  </script>
</body>
</html>
